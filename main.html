<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table - GDP Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        thead {
            background-color: #007BFF;
            color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
            cursor: pointer;
        }
        th {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h2>Top 5 Countries by GDP (2024)</h2>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Country</th>
                <th>GDP (Trillion USD)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>United States</td>
                <td>27.5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>China</td>
                <td>18.7</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Japan</td>
                <td>4.9</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Germany</td>
                <td>4.3</td>
            </tr>
            <tr>
                <td>5</td>
                <td>India</td>
                <td>3.9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
